<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>thecal - scientific Calculator by @thisisanash</title>
    <link rel="stylesheet" href="style.css">
    <meta name="theme-color" content="#caf0f8">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <div class="mainFrame">
        <input class="field main grid-1" type="text" value="result field"></input>
        <button class="btn clear grid-2 material-icons md-18">backspace</button>
        <button class="btn grid-3">π</button>
        <button class="btn grid-4">sin</button>
        <button class="btn grid-5">cos</button>
        <button class="btn grid-6">tan</button>
        <button class="btn grid-7">AC</button>
        <button class="btn grid-8">x^</button>
        <button class="btn grid-9">mod</button>
        <button class="btn grid-10">%</button>
        <div class="btn brc grid-11">
            <button class="btn">(</button>
            <button class="btn">)</button>
        </div>
        <button class="btn grid-12">÷</button>
        <button class="btn grid-13">x²</button>
        <button class="btn grid-14">7</button>
        <button class="btn grid-15">8</button>
        <button class="btn grid-16">9</button>
        <button class="btn grid-17">x</button>
        <button class="btn grid-18">√x</button>
        <button class="btn grid-19">4</button>
        <button class="btn grid-20">5</button>
        <button class="btn grid-21">6</button>
        <button class="btn grid-22">-</button>
        <button class="btn grid-23">log</button>
        <button class="btn grid-24">1</button>
        <button class="btn grid-25">2</button>
        <button class="btn grid-26">3</button>
        <button class="btn grid-27">+</button>
        <button class="btn grid-28">ln</button>    
        <button class="btn grid-29">.</button>
        <button class="btn grid-30">0</button>
        <button class="btn grid-31">+-</button>
        <button class="btn grid-32">=</button>
    </div>
    <footer>
        <a href="https://anashlinks.netlify.com" target="blank">@thisisanash</a>
    </footer>
    <script src="script.js"></script>
</body>

</html>
